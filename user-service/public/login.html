<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PayFlex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #32325d;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #6b7c93;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submitLogin {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        #submitLogin:hover {
            background-color: #45a049;
        }

        #login-errors {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        #welcome-message {
            display: none;
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <h2>Login to PayFlex</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="submitLogin" type="button">Login</button>
        </form>

        <!-- Display any error messages -->
        <div id="login-errors" role="alert"></div>

        <!-- Success Message -->
        <div id="welcome-message">
            <h3>Login Successful!</h3>
            <p>Welcome to PayFlex</p>
        </div>
    </div>

    <script>
        async function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            console.log('Login response: ', result);
            if (response.ok) {
                // Save user ID in localStorage and show welcome message
                localStorage.setItem('userId', result.userId);

                // Clear form fields
                document.getElementById('login-form').reset();

                // Hide login form and show welcome message
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('login-errors').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'block';
            } else {
                document.getElementById('login-errors').textContent = 'Login failed: ' + result.msg;
            }
        }

        document.getElementById('submitLogin').addEventListener('click', loginUser);
    </script>
</body>

</html>
